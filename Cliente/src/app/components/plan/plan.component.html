<div class="header mb-5">
  <!-- <img src="/assets/images/logoVete.jpeg" alt="Logo Veterinaria" height="80px" width="auto"> -->

  <label class="text-center mt-4" style="color:white; margin-left: 3rem; " for=""> > Plan interactivo Medicina Veterinaria UNICEN</label>
  <hr style="height: 2px; color: white; width: 95%; margin-left: auto; margin-right: auto;">
</div>

<div class="row" style="text-align: center; ">
  <div  class="card subject" style="background-color: red;">
    <div>
           Correlativa
    </div>
  </div>
  
  
  <div  class="card subject" style="background-color: rgb(0, 204, 255);">
    <div>
      Materia Seleccionada
    </div>
  </div>
  
  
  <div  class="card subject" style="background-color: rgb(0, 255, 34);" >
    <div>
      Requisito
    </div>
  </div>
  
  
  <div  class="card subject" >
    <div>
      Semestral
    </div>
  </div>
  
</div>


<form class="mt-3 text-rigth" [formGroup]="productoForm" >
  <div class="mb-3" style="text-align: right">
    <input type="radio" class="btn-check"  formControlName="radioYear" value="1" id="success-outlined" autocomplete="off" checked  >
    <label class="btn btn-outline-success" for="success-outlined" style="margin-right: 0.5rem;">Cursadas -> Cursadas</label>
  
    <input type="radio" class="btn-check"  formControlName="radioYear" value="2" id="success-outlined2" autocomplete="off" >
    <label class="btn btn-outline-success" for="success-outlined2" style="margin-right: 0.5rem;">Finales -> Cursadas</label>
  
    <input type="radio" class="btn-check"  formControlName="radioYear" value="3" id="success-outlined3" autocomplete="off" >
    <label class="btn btn-outline-success" for="success-outlined3" style="margin-right: 0.
    5rem;">Finales -> Finales</label>
  </div>

</form>




<ng-container  *ngFor="let i of [].constructor(years); let j= index"> <!-- repito 5 veces los niveles de materias -->
<!--   <label>Año {{j}}º  </label>
  <label>Primer Cuatrimestre</label> -->
  <div style = "    float: left;
  height: 84px;
  background-color: #010177;
  width: 5px;
  margin-top: 2px;
  color: white;"></div>

<div *ngIf="j == 0">
  <div style = "    float: left;
  height: 84px;
  background-color: rgb(66, 66, 238);
  padding: 0.5rem;
  margin-top: 2px;
  color: white;">Ingreso </div>

</div>
<div *ngIf="j != 0">
  <div style = "    float: left;
  height: 84px;
  background-color: rgb(66, 66, 238);
  padding: 0.5rem;
  margin-top: 2px;
  color: white;">{{j}} °</div>

</div>


  <div class="d-flex justify-content-center">
    
    <div *ngFor="let subject of listSubjectsDB ; " >   
      
      
      <div *ngIf="subject.year == (j) && subject.quarter == 1 ">
        
       
          <div id="{{subject.name}}" class="card subject" (mouseenter) ="changeColor(subject)" (mouseleave) ="resetColor()" (click)="changeColor(subject)">
            <div>
                    {{ subject.name }}
                    <!-- <hr style="height: 2px;border-bottom: solid; color: rgb(187, 13, 13); width: 95%; margin-left: auto; margin-right: auto;"> -->
            </div>
         </div>
        

        <!-- <div *ngIf="subject.order != 1">
          <div id="{{subject.name}}" class="card subjectSemestral" (mouseenter) ="changeColor(subject)" (mouseleave) ="resetColor()" (click)="changeColor(subject)">
            <div>
                    {{ subject.name }}
                    
            </div>
         </div>
        </div> -->

       

      </div>
    </div>
  </div>

  <div *ngIf="existeMateria(j)">
    <div style = "    float: left;
    height: 81px;
    background-color: #010177;
    width: 5px;
    
    color: white;"></div>
  
    <div style = "    float: left;
    height: 81px;
    width: 34px;
    background-color: rgb(66, 66, 238);
    padding: 0.5rem;
    
    color: white;"></div>

  </div>

<!-- 
  <label>Segundo Cuatrimestre</label> -->
  <div class="d-flex justify-content-center">
    
   
    <div *ngFor="let subject of listSubjectsDB ; " >   
      
     
      <div *ngIf="subject.year == (j) && subject.quarter == 2">
        <div id="{{subject.name}}" class="card subject" (mouseenter) ="changeColor(subject)" (mouseleave) ="resetColor()" (click)="changeColor(subject)">
          <div>
                  {{ subject.name }}
          </div>
       </div>
      </div>
    </div>
  </div>
</ng-container>


<div style="height: 50px;">

</div>
